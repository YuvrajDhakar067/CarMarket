{% extends 'base/base.html' %}

{% block title %}Delete Car - Car Market{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Car Listing</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5>Are you sure you want to delete this car listing?</h5>
                        <p>{{ car.brand }} {{ car.model }} ({{ car.year }})</p>
                        <p>This action cannot be undone.</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'my_listings' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
